<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanlorekDUH Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f0f0f;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Canvas musi być pod spodem */
        }

        /* Stylizacja głównego kontenera (karty) */
        .glass-card {
            /* Pozycjonowanie */
            position: relative;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
            width: 300px;

            /* Wygląd "szkła" i ciemny motyw */
            background: rgba(30, 30, 30, 0.65); /* Półprzezroczyste ciemne tło */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(12px); /* To tworzy efekt rozmycia tła za kartą */
            -webkit-backdrop-filter: blur(12px); /* Wsparcie dla Safari */
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Stylizacja zdjęcia profilowego */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* Robi kółko */
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        /* Stylizacja tekstu */
        h1 {
            margin: 0 0 25px 0;
            font-weight: 400;
            letter-spacing: 1px;
            font-size: 1.8rem;
        }

        /* Stylizacja pustego kwadratu */
        .empty-square {
            width: 150px;
            height: 150px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin: 0 auto; /* Centrowanie w poziomie */
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255,255,255,0.3);
            font-size: 0.9rem;
        }

    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="glass-card">
        <img src="https://placehold.co/120x120/2a2a2a/ffffff/png?text=PFP.gif" alt="Profile Picture" class="profile-img">
        
        <h1>KanlorekDUH</h1>
        
        <div class="empty-square">
            Pusty kwadrat
        </div>
    </div>


    <script>
        // SKRYPT ANIMACJI (Ten sam co poprzednio)
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        
        const config = {
            particleColor: 'rgba(255, 255, 255, 0.8)',
            lineColor: 'rgba(255, 255, 255, 0.2)',
            particleAmount: 100,
            defaultSpeed: 0.8, // Lekko zwolniłem dla lepszego efektu tła
            variantSpeed: 1,
            linkRadius: 130,
            mouseRadius: 150
        };

        let mouse = { x: null, y: null };

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * config.defaultSpeed;
                this.vy = (Math.random() - 0.5) * config.defaultSpeed;
                this.size = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;

                if (mouse.x != null) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < config.mouseRadius) {
                        const forceDirectionX = dx / distance;
                        const forceDirectionY = dy / distance;
                        // Zwiększyłem siłę odpychania
                        const force = (config.mouseRadius - distance) / config.mouseRadius;
                        const directionX = forceDirectionX * force * 5;
                        const directionY = forceDirectionY * force * 5;

                        this.x -= directionX;
                        this.y -= directionY;
                    }
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = config.particleColor;
                ctx.fill();
            }
        }

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            
            particles = [];
            // Dostosowanie ilości cząsteczek do rozdzielczości
            let amount = (width * height) / 10000; 
            if (amount < 50) amount = 50; // Minimum cząsteczek

            for (let i = 0; i < amount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                for (let j = i; j < particles.length; j++) {
                    let dx = particles[i].x - particles[j].x;
                    let dy = particles[i].y - particles[j].y;
                    let distance = Math.sqrt(dx*dx + dy*dy);

                    if (distance < config.linkRadius) {
                        ctx.beginPath();
                        // Dynamiczna przezroczystość linii w zależności od odległości
                        ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance/config.linkRadius})`;
                        ctx.lineWidth = 0.8;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });

        window.addEventListener('resize', init);

        init();
        animate();
    </script>
</body>
</html>
