<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanlorekDUH</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        @font-face {
            font-family: 'SKfont';
            src: url('SKfont.ttf') format('truetype');
        }

        @font-face {
            font-family: 'RPfont';
            src: url('RPfont.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background: #0f0f0f;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .glass-card {
            position: relative;
            padding: 50px 40px;
            border-radius: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            width: 450px;
            max-width: 85vw;
            background: rgba(30, 30, 30, 0.65);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-bottom: 25px;
        }

        h1 {
            margin: 0 0 20px 0;
            font-family: 'SKfont', sans-serif;
            font-weight: 400;
            letter-spacing: 2px;
            font-size: 2.5rem;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .quote {
            font-family: 'RPfont', sans-serif;
            font-size: 1.7rem; 
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            line-height: 1.4;
            text-shadow: 0 1px 5px rgba(0,0,0,0.5);
        }

        .social-container {
            width: 100%;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        .social-bottom-row {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .social-row {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'SKfont', sans-serif;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: transform 0.2s, opacity 0.2s;
            cursor: pointer;
        }

        .social-row:hover {
            opacity: 1;
            transform: scale(1.05);
            color: #fff;
        }

        .social-row img {
            width: 36px;
            height: 36px;
            object-fit: contain;
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.5));
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="glass-card">
        <img src="pfp.gif" alt="Profile Picture" class="profile-img">
        
        <h1>KanlorekDUH</h1>
        
        <div class="quote">
            "Get to work and make your own site instead of using guns.lol"<br>
            ~ KanlorekDUH
        </div>

        <div class="social-container">
            <div class="social-bottom-row">
                <a href="https://kanlorekduh.github.io/kobalt" class="social-row">
                    <img src="kobalt.png" alt="kobalt">
                    <span>kobalt</span>
                </a>
                
                <a href="https://kanlorekduh.github.io/4fun" class="social-row">
                    <img src="fun.png" alt="4fun">
                    <span>4fun</span>
                </a>
            </div>

            <div class="social-bottom-row">
                <div class="social-row">
                    <img src="dc.png" alt="Discord">
                    <span>kanlorekduh</span>
                </div>
                
                <a href="https://www.youtube.com/@kanonek.official" target="_blank" class="social-row">
                    <img src="yt.png" alt="YouTube">
                    <span>kanonek.official</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        
        const config = {
            particleColor: 'rgba(255, 255, 255, 0.8)',
            lineColor: 'rgba(255, 255, 255, 0.2)',
            particleAmount: 100,
            defaultSpeed: 0.8,
            variantSpeed: 1,
            linkRadius: 130,
            mouseRadius: 150
        };

        let mouse = { x: null, y: null };

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * config.defaultSpeed;
                this.vy = (Math.random() - 0.5) * config.defaultSpeed;
                this.size = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;

                if (mouse.x != null) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < config.mouseRadius) {
                        const forceDirectionX = dx / distance;
                        const forceDirectionY = dy / distance;
                        const force = (config.mouseRadius - distance) / config.mouseRadius;
                        const directionX = forceDirectionX * force * 5;
                        const directionY = forceDirectionY * force * 5;

                        this.x -= directionX;
                        this.y -= directionY;
                    }
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = config.particleColor;
                ctx.fill();
            }
        }

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            
            particles = [];
            let amount = (width * height) / 10000; 
            if (amount < 50) amount = 50;

            for (let i = 0; i < amount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                for (let j = i; j < particles.length; j++) {
                    let dx = particles[i].x - particles[j].x;
                    let dy = particles[i].y - particles[j].y;
                    let distance = Math.sqrt(dx*dx + dy*dy);

                    if (distance < config.linkRadius) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance/config.linkRadius})`;
                        ctx.lineWidth = 0.8;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });

        window.addEventListener('resize', init);

        init();
        animate();
    </script>
</body>
</html>
